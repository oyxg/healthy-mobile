<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>记步</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/sm.css">
    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

</head>
<body>
<div class="page-group">
    <!-- 你的html代码 -->
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back">
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">记步</h1>
        </header>
        <div class="content">
            <!-- 这里是页面内容区 -->
            <div class="buttons-tab">
                <a href="#tab1" class="tab-link button active">周</a>
                <a href="#tab2" class="tab-link button">月</a>
                <a href="#tab3" class="tab-link button">年</a>
            </div>
            <div class="content-block">
                <div class="tabs">
                    <div id="tab1" class="tab active">
                        <div class="content-block">
                            <div class="date">
                                <i class="fa fa-caret-left"></i>
                                <input type="text" data-toggle='date' id="day" value="" />
                                <i class="fa fa-calendar"></i>
                                <i class="fa fa-caret-right max"></i>
                            </div>
                            <div class="row echart">
                                <div class="col-100">
                                    <!-- 为ECharts准备一个具备大小（宽高）的容器 -->
                                    <div id="main1" style="width: 100%;height:10rem;"></div>
                                </div>
                            </div>
                            <div class="row echart-buttom">
                                <div class="col-33">
                                    <h3 id="bs">0</h3>
                                    <p>步</p>
                                </div>
                                <div class="col-33">
                                    <h3>10.2</h3>
                                    <p>Km</p>
                                </div>
                                <div class="col-33">
                                    <h3>260</h3>
                                    <p>KCal</p>
                                </div>
                            </div>
                            <div class="row echart" style="height: 12rem;">
                                <div class="col-100">
                                    <!-- 为ECharts准备一个具备大小（宽高）的容器 -->
                                    <div id="main2" style="width: 100%;height:12rem;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tab2" class="tab">
                        <div class="content-block">
                            <p>月视图</p>
                        </div>
                    </div>
                    <div id="tab3" class="tab">
                        <div class="content-block">
                            <p>年视图</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 内容区结束 -->
        </div>
    </div>
</div>

<script type='text/javascript' src='js/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='js/echarts.min.js' charset='utf-8'></script>
<!-- 需要用到日期input时，请引入该文件,里面整理了相关函数 -->
<script type='text/javascript' src='js/myDateTime.js' charset='utf-8'></script>
<script>
    $.init();

    $(function(){

        //仪表盘
        var myChart1 = echarts.init(document.getElementById('main1'));
        // 指定图表的配置项和数据
        var option1 = {
            toolbox: {
                feature: {
                    restore: {},
                    saveAsImage: {}
                }
            },
            series: [
                {
                    name: '刻度背景',
                    type: 'gauge',
                    data: [{name: '步数'}],
                    radius:'80%',
                    min:0,
                    max:8000,
                    splitLine:{show:false},// 分隔线
                    pointer:{show:false},
                    detail : {show:false},
                    axisLabel:{show:false},// 坐标轴小标记
                    axisTick:{show:true},// 刻度
                    title : {
                        offsetCenter: [0, '-55%'],       // x, y，单位px
                        textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                            color: '#fff',
                            fontSize:18
                        }
                    },
                    axisLine:{// 坐标轴线
                        lineStyle :{
                            width:10,
                            opacity:0
                        }
                    }
                },
                {
                    name: '动态数值',
                    type: 'gauge',
                    detail: {formatter:'{value}'},
                    data: [{value: 1000,name: '目标8000'}],
                    radius:'80%',
                    min:0,
                    max:8000,
                    endAngle:90,//初始角度，后台提供
                    splitLine:{show:false},// 分隔线
                    axisLabel:{show:false},
                    axisTick:{show:false},
                    pointer:{width:'0'},//指针
                    axisLine :{
                        lineStyle :{
                            width:8,
                            opacity:0.5,
                            color:[[1, '#fff']]
                        }
                    },
                    title : {
                        offsetCenter: [0, '-10%'],       // x, y，单位px
                        textStyle: {
                            color: '#fff',
                            fontSize:20
                        }
                    }
                },
                {
                    name: '外圈渐变弧',
                    type: 'gauge',
                    radius:'85%',
                    min:0,
                    max:8000,
                    endAngle:90,
                    splitLine:{show:false},// 分隔线
                    axisLabel:{show:false},
                    axisTick:{show:false},
                    pointer:{width:'0'},//指针
                    axisLine :{
                        lineStyle :{
                            width:2,
                            opacity:0.8,
                            color:[[1, '#fff']]
                        }
                    }
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
//        myChart1.setOption(option1);

        //每隔1秒值加上yige，模拟跑步时的实时刷新
        setInterval(function () {
            var val = option1.series[1].data[0].value+parseInt(Math.random()*50,10);
            option1.series[1].data[0].value = val;
            $('#bs').html(val);
            var max = 8000;
            var num = 225-270*(val/max);
            if(val>=max){num = -45;}//步数大于等于最大值时，度数定格在-45°
            option1.series[1].endAngle = num;
            option1.series[2].endAngle = num;
            myChart1.setOption(option1, true);
        },1000);

        //--------------分割线---------------//

        //柱状图
        var myChart2 = echarts.init(document.getElementById('main2'));
        // 指定图表的配置项和数据
        var option2 = {
            color: ['rgba(255,255,255,0.5)'],
            tooltip : {
                trigger: 'axis',
                formatter:'周{b0}: {c0}步',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                show:true,
                top:'10%',
                left: '-6%',
                right: '0%',
                bottom: '6%',
                containLabel: true,
                borderWidth :0
            },
            xAxis : [
                {
                    type : 'category',
                    data : ['一','二', '三','四', '五','六', '日'],
                    axisLine: {
                        lineStyle: {
                            color:'#eee',
                            opacity:0.5
                        }
                    },
                    axisTick: {
                        inside: true,
                        alignWithLabel: true,
                        interval:1
                    },
                    axisLabel:{
                        textStyle:{
                            fontSize:16
                        }
                    }
                }
            ],
            yAxis : [
                {
                    type:'value',
                    axisLine:{show:false},
                    axisLabel :{show:false},
                    axisTick:{show:false},
                    splitLine:{show:false}
                }
            ],
            series: [{
                type: 'bar',
                barWidth:'50%',
                data: [70, 40, 35, 30, 36, 40,60]
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart2.setOption(option2);

    });

</script>
</body>
</html>
