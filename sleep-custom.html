<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>自定睡眠</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/sm.css">

<body>
<div class="page-group">
    <!-- 你的html代码 -->
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back">
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">自定睡眠</h1>
        </header>
        <div class="content">
            <!-- 这里是页面内容区 -->
            <div class="date">
                <i class="fa fa-caret-left"></i>
                <input type="text" id="month" value="" />
                <i class="fa fa-calendar"></i>
                <i class="fa fa-caret-right max"></i>
            </div>
            <!--
            //用table 模拟出日期的效果
            //格式
            //      xxxx年xx月xx日  (选择的日期,默认为当天)  日期要有5-6排，连接上月下月。当选择上下月中的日期时，跳到上月或下月中
            //星期一,星期二,星期三,星期四,星期五,星期六,星期七
            //day1  day2 day3 day4  day5  day6  day7
            //day1  day2 day3 day4  day5  day6  day7
            //day1  day2 day3 day4  day5  day6  day7
            //day1  day2 day3 day4  day5  day6  day7
            //day1  day2 day3 day4  day5  day6  day7
            //day1  day2 day3 day4  day5  day6  day7
            -->
            <div class="aboluo">
                <div class="aboluo-leftdiv">
                    <div class="aboluo-rilidiv">
                        <table class="aboluo-rilitable" cellspacing="0" cellpadding="0" >
                            <thead class="aboluo-rilithead">
                            <tr>
                                <th>一</td>
                                <th>二</td>
                                <th>三</td>
                                <th>四</td>
                                <th>五</td>
                                <th style="color:red;">六</td>
                                <th style="color:red;">日</td>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 内容区结束 -->
        </div>
    </div>
</div>


<script type='text/javascript' src='js/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
<!-- 需要用到日历时，请引入该文件,里面整理了相关函数 -->
<script type='text/javascript' src='js/rili.js' charset='utf-8'></script>
<script>
    $.init();

    // 页面加载完成后执行函数
    $(function(){
        var Nowtime=new Date();
        var currYear=Nowtime.getFullYear();//今年
        var currMonth=Nowtime.getMonth()+1;//当前月份
        //根据年，月，用table绘制日历。
        createTabledate(currYear,currMonth);


        //初始化当前年月
        $("#month").datePicker({
            value: [currYear, currMonth]
        });

        //初始化年月选项
        var yearArr = [];
        var monthArr = [];
        for(var i=0;i<=79;i++){
            yearArr.push(i+1970);
            if(currYear==i+1970){
                break;//最大年份为今年
            }
        }
        for(var i=0;i<12;i++){
            monthArr.push(i+1);
        }
        $("#month").picker({
            toolbarTemplate: '<header class="bar bar-nav">\
  <button class="button button-link pull-right close-picker">确定</button>\
  <h1 class="title">年月切换</h1>\
  </header>',
            cols: [
                {
                    textAlign: 'center',
                    values: yearArr
                },
                {
                    textAlign: 'center',
                    values: monthArr
                }
            ]
        });

    })
</script>
</body>
</html>
