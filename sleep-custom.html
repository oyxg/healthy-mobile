<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>自定睡眠</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/sm.css">
    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/week.css">

</head>
<body>
<div class="page-group">
    <!-- 你的html代码 -->
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back">
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">自定睡眠</h1>
        </header>
        <div class="content">
            <!-- 这里是页面内容区 -->
            <div class="date">
                <i class="fa fa-caret-left"></i>
                <input type="text" data-toggle='date' id="day" value="" />
                <i class="fa fa-calendar"></i>
                <i class="fa fa-caret-right max"></i>
            </div>
            <!--
            //用table 模拟出日期的效果
            //格式
            //      xxxx年xx月xx日  (选择的日期,默认为当天)  日期要有5-6排，连接上月下月。当选择上下月中的日期时，跳到上月或下月中
            //星期一,星期二,星期三,星期四,星期五,星期六,星期七
            //day1  day2 day3 day4  day5  day6  day7
            //day1  day2 day3 day4  day5  day6  day7
            //day1  day2 day3 day4  day5  day6  day7
            //day1  day2 day3 day4  day5  day6  day7
            //day1  day2 day3 day4  day5  day6  day7
            //day1  day2 day3 day4  day5  day6  day7
            -->
            <div class="aboluo">
                <div class="aboluo-leftdiv">
                    <div class="aboluo-tools">
                        <div class="aboluo-calendar-select-year"></div>
                        <div class="aboluo-calendar-month">
                            <a class="aboluo-month-a-perv" href="javascript:;">&lt; </a>
                            <a class="aboluo-month-a-next" href="javascript:;"> &gt;</a>
                        </div>
                    </div>
                    <div class="aboluo-rilidiv">
                        <table class="aboluo-rilitable" cellspacing="0" cellpadding="0" >
                            <thead class="aboluo-rilithead">
                            <tr>
                                <th>一</td>
                                <th>二</td>
                                <th>三</td>
                                <th>四</td>
                                <th>五</td>
                                <th style="color:red;">六</td>
                                <th style="color:red;">日</td>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!--<div class="aboluo-rightdiv">-->
                    <!--<p class="aboluo-xssj"><p>-->
                    <!--<p class="aboluo-currday"></p>-->
                    <!--<p class="aboluo-ssjjr"></p>-->
                    <!--<p class="aboluo-xsmx"></p>-->
                <!--</div>-->
            </div>

            <!-- 内容区结束 -->
        </div>
    </div>
</div>


<script type='text/javascript' src='js/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='js/week.js' charset='utf-8'></script>

    // 页面加载完成后执行函数
    $(function(){


    })
</script>
</body>
</html>
